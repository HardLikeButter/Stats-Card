<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Lexend+Deca:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
  
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="img-component">
          <img src="images/image-header-desktop.jpg" alt="students in class">
        </div>
        <div class="text-component">
          <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
          <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="stat-box">
              <div>
                <p class="stat-number">10k+</p>
                <p class="stat-name">companies</p>
              </div>
              <div>
                <p class="stat-number">314</p>
                <p class="stat-name">templates</p>
              </div>
              <div>
                <p class="stat-number">12m+</p>
                <p class="stat-name">queries</p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
